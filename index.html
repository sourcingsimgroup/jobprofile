<body>

    <div class="header-bar">
        <div class="header-main-container">
            <img src="https://res.cloudinary.com/djo0ewqoz/image/upload/v1738670471/rndtkn2ktgy3nuqobujb.png" 
     alt="Logo" 
     class="header-logo" 
     onerror="this.onerror=null; this.src='https://via.placeholder.com/150?text=Logo';">
            <div class="header-text">
                <div class="header-main">JOB PROFILING</div>
                <div class="header-subtitle">by Sourcing Department</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <div class="custom-dropdown">
                <label for="client-select">Client:</label>
                <select id="client-select" onchange="updateDropdowns(); filterData();">
                    <option value="">All Clients</option>
                </select>
            </div>

            <div class="custom-dropdown">
                <label for="area-select">Area:</label>
                <select id="area-select" onchange="filterData()" disabled>
                    <option value="">All Areas</option>
                </select>
            </div>

            <div class="custom-dropdown">
                <label for="job-name-select">Job Name:</label>
                <select id="job-name-select" onchange="filterData()" disabled>
                    <option value="">All Job Names</option>
                </select>
            </div>

            <div class="custom-dropdown">
                <label for="industry-select">Industry:</label>
                <select id="industry-select" onchange="filterData()" disabled>
                    <option value="">All Industries</option>
                </select>
            </div>

            <div class="custom-dropdown">
                <label for="job-parent-select">Job Parent:</label>
                <select id="job-parent-select" onchange="filterData()" disabled>
                    <option value="">All Job Parents</option>
                </select>
            </div>
        </div>

        <div id="data-container">
            <p>Loading data...</p>
        </div>
    </div>

    <script>
        let rawData = [];

        function fetchData() {
            google.script.run.withSuccessHandler(displayData).getSpreadsheetData();
        }

        function displayData(data) {
            rawData = data;
            populateDropdown('client-select', 'Client', data);
            renderData(data); // Tampilkan semua data saat pertama kali dimuat
        }

        function populateDropdown(selectId, key, data, filterValue = null, filterKey = null) {
            const selectElement = document.getElementById(selectId);
            selectElement.innerHTML = '<option value="">All ' + key + '</option>';
            let uniqueValues = new Set();

            data.forEach(row => {
                if (row[key] && (!filterKey || row[filterKey] === filterValue)) {
                    uniqueValues.add(row[key]);
                }
            });

            uniqueValues.forEach(value => {
                let option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                selectElement.appendChild(option);
            });

            selectElement.disabled = uniqueValues.size === 0;
        }

        function updateDropdowns() {
            const selectedClient = document.getElementById('client-select').value;
            if (selectedClient) {
                const filteredData = rawData.filter(row => row['Client'] === selectedClient);
                populateDropdown('area-select', 'Area', filteredData);
                populateDropdown('job-name-select', 'Job Name', filteredData);
                populateDropdown('industry-select', 'Industry', filteredData);
                populateDropdown('job-parent-select', 'Job Parent', filteredData);
            } else {
                document.getElementById('area-select').disabled = true;
                document.getElementById('job-name-select').disabled = true;
                document.getElementById('industry-select').disabled = true;
                document.getElementById('job-parent-select').disabled = true;
                renderData(rawData); // Jika Client dikosongkan, tampilkan semua data kembali
            }
        }

        function filterData() {
            const selectedClient = document.getElementById('client-select').value;
            const selectedArea = document.getElementById('area-select').value;
            const selectedJobName = document.getElementById('job-name-select').value;
            const selectedIndustry = document.getElementById('industry-select').value;
            const selectedJobParent = document.getElementById('job-parent-select').value;

            let filteredData = rawData.filter(row => 
                (selectedClient === "" || row['Client'] === selectedClient) &&
                (selectedArea === "" || row['Area'] === selectedArea) &&
                (selectedJobName === "" || row['Job Name'] === selectedJobName) &&
                (selectedIndustry === "" || row['Industry'] === selectedIndustry) &&
                (selectedJobParent === "" || row['Job Parent'] === selectedJobParent)
            );

            renderData(filteredData);
        }

        function renderData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = data.length ? data.map(row => `
                <div class='card'>
                    <div class='job-name'>${row['Job Name'] || 'N/A'}</div>
                    <div class="info">${row['Summary Job'] || 'N/A'}</div>
                    <div class="client">${row['Client'] || 'N/A'}</div>
                    <strong class="demographic-highlight">Demographic</strong>
                    <br> <!-- Tambahkan ini untuk memberikan enter -->
                    <br> <!-- Tambahkan ini untuk memberikan enter -->
                       <div class="row">
                        <div class="label">Area</div>
                        <div class="data">: ${row['Area'] || 'N/A'}</div>
                        </div>
                        <div class="row">
                        <div class="label">Job Parent</div>
                        <div class="data">: ${row['Job Parent'] || 'N/A'}</div>
                        </div>
                        <div class="row">
                        <div class="label">Min Salary</div>
                        <div class="data">: ${formatSalary(row['Min Salary'] || 'N/A')}</div>
                        </div>
                        <div class="row">
                        <div class="label">Max Salary</div>
                        <div class="data">: ${formatSalary(row['Max Salary'] || 'N/A')}</div>
                        </div>


                     <br> <!-- Tambahkan ini untuk memberikan enter -->
                        <strong class="sourcing-highlight">How to Sourcing</strong>
                        <br> <!-- Tambahkan ini untuk memberikan enter -->
                        <br> <!-- Tambahkan ini untuk memberikan enter -->
                        <div class="row">
                        <div class="label">Job Portal</div>
                        <div class="data">: ${row['Job Portal'] || 'N/A'}</div>
                        </div>
                        <div class="row">
                        <div class="label">Media Social</div>
                        <div class="data">: ${row['Media Social'] || 'N/A'}</div>
                        </div>
                        <div class="row">
                        <div class="label">Xray Google</div>
                        <div class="data">
                        : <a href="https://www.google.com/search?q=${encodeURIComponent('site:linkedin.com/in/ ' + (row['Xray_Google'] || ''))}" 
                        target="_blank";">
                        ${row['Xray_Google'] || 'N/A'}
                        </a>
                        </div> 
                        </div>
                        <div class="row">
                        <div class="label">Semantic Search</div>
                        <div class="data">: ${row['Similar Name'] || 'N/A'}</div>
                        </div>  

                        <br> <!-- Tambahkan ini untuk memberikan enter -->

                        <div class="details">
    <p><strong>Client Description:</strong></p>
    <pre class="responsive-pre">${row['Client Description'] || 'N/A'}</pre>
    <p><strong>Requirement:</strong></p>
    <pre class="responsive-pre">${row['Requirement'] || 'N/A'}</pre>
    <p><strong>Critical Point:</strong></p>
    <pre class="responsive-pre">${row['Critical Point'] || 'N/A'}</pre>
    <p><strong>Sourcing Offline:</strong></p>
    <pre class="responsive-pre">${row['Sourcing Offline'] || 'N/A'}</pre>
    <p><strong>Sourcing Partner:</strong></p>
    <pre class="responsive-pre">${row['Sourcing Partner'] || 'N/A'}</pre>

                    </div>
                    <div class="show-more" onclick="toggleDetails(this)">Show More</div>
                            
                    </div>
            `).join('') : '<p>No results found</p>';
        }

           function toggleDetails(element) {
            const details = element.previousElementSibling;
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                element.textContent = 'Show More';
            } else {
                details.classList.add('active');
                element.textContent = 'Show Less';
            }
        }


         function formatSalary(salary) {
            if (salary && !isNaN(salary)) {
            return parseFloat(salary).toLocaleString();
            }
            return salary;
        }
        
        fetchData();
    </script>

</body>
